<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon</title>
  <link rel="shortcut icon" href="./img/pokemon-icon.png" type="image/x-icon">
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="pocemon">
    <div class="container-xxl container-fluid px-4 px-sm-0">
      <a class="pocemon__logo d-flex justify-content-center mt-4" href="index.html">
        <img class="pocemon__logo-img d-block" src="./img/pocemon-logo.png" alt="pocemon" width="500px">
      </a>
      <form class="form js-form bg-light p-4 mt-5 mx-auto" action="https://echo.htmlacademy.ru" method="post">
        <label class="form-label fs-5 mx-auto d-block fw-bold" for="form_select">
          Select pokemon Type
          <select class="js-form-select form-select" name="pokemon_type" id="form_select"></select>
        </label>
      </form>
      <ul class="pocemon__list js-pocemon-list list-unstyled d-flex flex-wrap justify-content-center justify-content-md-evenly mt-5 mx-auto">
      </ul>
    </div>
  </div>

  <script src="./bootstrap/js/bootstrap.bundle.js"></script>
  <script src="./js/pokemons.js"></script>
  <script src="./js/utilts.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
